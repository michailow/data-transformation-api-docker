version: '1.1'
services:
    app:
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "80:80"
      links:
        - db
      depends_on:
        - db

    db:
      image: mysql:latest
      restart: unless-stopped
      environment:
        MYSQL_DATABASE: dashmote
        MYSQL_USER: de
        MYSQL_PASSWORD: root
        MYSQL_ROOT_PASSWORD: root
      volumes:
      - .dbdata:/var/lib/mysql

volumes:
  mysql-data:
    external: false
